{% extends 'base.html' %}
{% load static %}
{% block content %}
<section id="main">
    <div class="container">

        <!-- Content -->
            <article class="box post" style="border-radius:20px; background-color: #282b34;">
                <h2 style="color: #fff">Жаңы тема кошуу</h2>
                <br>
                <form method="post">
                    {% csrf_token %}
                    <label for="title" style="color: #fff">Теманын аты:</label>
                    <input type="text" id="title" name="title" required>
                    <button type="submit" style="margin-top:10px;">Кошуу</button>
                </form>
            </article>

    </div>
</section>

{% endblock %}
