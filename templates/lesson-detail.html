<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'assets/css/lesson.css' %}" />
    <link rel="stylesheet" href="{% static 'assets/css/lesson-detail.css' %}" /> 
</head>

<body>
    <div class="text-center" style="display: flex; justify-content: center;">
        <img src="{{ lesson.get_image }}" style="width: 300px; height: 200px;" class="rounded" alt="...">
      </div>



    <div class="lesson-test">
        {% for test in tests %}
        <div id="test{{ test.id }}" class="test-container {% if forloop.first %}active{% endif %}">
            <h2>Туура жоопту танда</h2>
            <span class="badge text-bg-info">{{ test }}</span>
            <br>
            
            <div class="buttons-row">
                <button type="button" class="btn btn-outline-secondary" data-correct-answer="{{ test.correct_answer }}">{{ test.var1 }}</button>
                <button type="button" class="btn btn-outline-secondary" data-correct-answer="{{ test.correct_answer }}">{{ test.var2 }}</button>
                <button type="button" class="btn btn-outline-secondary" data-correct-answer="{{ test.correct_answer }}">{{ test.var3 }}</button>
            </div>
        </div>
        {% endfor %}

        {% for test in fill_in_the_blank_tests %}
            <div id="fillTest{{ forloop.counter }}" class="test-container {% if not tests and forloop.first %}active{% endif %}">
                <h2>Боштуктарды толтур</h2>
                <span class="badge text-bg-info">{{ test.question_text }}</span>
                <br>
                <div class="fill-in-the-blank" data-correct-answer="{{ test.correct_answer }}">
                    {% for word in test.blank_words %}
                    <button type="button" class="btn btn-outline-secondary word">{{ word }}</button>
                    {% endfor %}
                </div>
                <div class="chosen-words mt-2">
                    <!-- выбранные пользователем слова будут отображаться здесь -->
                </div>
                
            </div>
            {% endfor %}

    </div>

    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'assets/js/lesson-detail.js' %}"></script>
</body>
</html>
